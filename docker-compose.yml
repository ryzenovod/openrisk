services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: credit_risk
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/credit_risk
      API_KEY: local-dev-key
      MODEL_PATH: /data/model.joblib
      DATASET_PATH: /data/dataset.csv
    volumes:
      - model-data:/data
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
      NEXT_PUBLIC_API_KEY: local-dev-key
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db-data:
  model-data:
